<div class="Visualization">
  <svg [attr.width.px]="width" [attr.height.px]="height">
    <g [attr.transform]="gTransform">
      <g class="cluster-point-group" *ngFor="let node of clusterPoints; index as i; trackBy: trackByPoint">
        <g app-cluster-point [item]="node" [isClustered]="isClustered"></g>
        <g app-points [item]="node" [isClustered]="isClustered"></g>
      </g>
      <g app-axes [item]="formatAxes()"></g>
    </g>
  </svg>
</div>

<svg:g [ngClass]="'group-of-clusters-and-points'">
  <svg:g [ngClass]="'cluster-point'" [attr.transform]="gTransform">
    <svg:circle [ngClass]="'cluster'" [attr.r.px]="markerRadius">
    </svg:circle>
    <svg:text *ngIf="item[2].length" [ngClass]="'label'" [attr.dy]="markerRadius / 2">
      {{item[2].length}}
    </svg:text>
  </svg:g>
</svg:g>
